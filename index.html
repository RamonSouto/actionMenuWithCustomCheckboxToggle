<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Action Menu with Custom Checkbox Toggle using Html CSS & Javascript | Dark & Light Mode</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="profile">
                <div class="imgBx"><img src="Ramon.jpg"></div>
                <h4 class="text">Ramon David Souto<br /><span>Student</span></h4>
            </div>
            <ul class="menu">
                <li>
                    <label>
                        <span class="title"><ion-icon name="wifi"></ion-icon> Wi-Fi</span>
                        <span class="action">
                            <input type="checkbox">
                            <i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="title"><ion-icon name="bluetooth"></ion-icon> Bluetooth</span>
                        <span class="action">
                            <input type="checkbox">
                            <i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="title"><ion-icon name="airplane"></ion-icon> Airplane Mode</span>
                        <span class="action">
                            <input type="checkbox">
                            <i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="title"><ion-icon name="location"></ion-icon> Location</span>
                        <span class="action">
                            <input type="checkbox">
                            <i></i>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="title"><ion-icon name="moon"></ion-icon> Dark Mode</span>
                        <span class="action">
                            <input type="checkbox" id="dark">
                            <i></i>
                        </span>
                    </label>
                </li>
            </ul>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            let body = document.querySelector('body');
            let dark = document.querySelector('#dark');

            dark.onclick = function(){
                dark.checked==true ? body.classList.add('darkMode') : body.classList.remove('darkMode')
                
            }
        </script>
    </body>
</html>
